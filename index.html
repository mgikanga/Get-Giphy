<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12" id="content">
                <h1>SEARCH FOR ANY GIPHY YOUR HEART DESIRES!</h1>
                <div id="right-here"></div>
                <br>
                <form id="giphy-form">
                        <label for="giphy-input">Add a Giphy of Your choice</label>
                        <input type="text" id="giphy-input"><br>
                  
                        <!-- Button triggers new giphy to be added -->
                        <input id="add-giphy" type="submit" value="Add Your Gihpy">
                      </form>
                <div id="content-area"></div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="app.js"></script>
</body>
</html>
