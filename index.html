<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Carter+One|Faster+One" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12" id="content">
                <h1>SEARCH FOR ANY GIPHY YOUR HEART DESIRES!</h1>
                <div id="right-here"></div>
            </div>
        </div>
        <div class="row">
              
            <div class="col-md-6" id="content">
                <form id="giphy-form">
                        <label for="giphy-input">Add a Giphy of Your choice</label>
                        <input type="text" id="giphy-input"><br>
                  
                        <!-- Button triggers new giphy to be added -->
                        <input id="add-giphy" type="submit" value="Add Your Gihpy">
                      </form>
        </div>
        <div class="col-md-6" id="content">
            <!-- capture the number of giphy the use wants to retrieve  -->
            <div class="form-group">
                <label for="pwd">Number of Gihpy to Retrieve:</label>
                <select class="form-control" id="giphy-count">
                  <option value="5">5</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="10" selected>10</option>
                  <option value="15">15</option>
                </select>
              </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-12" id="content">
    <div id="content-area"></div>
    </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="app.js"></script>
</body>
</html>
